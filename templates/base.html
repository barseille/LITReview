{% load static %} 

<!doctype html>
<html lang="fr"> 
    <head>
        <title>LITReview</title> 

        <link rel="stylesheet" href="{% static 'app.css' %}">  
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- La barre de navigation en haut de la page. -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">LITReview</a> <!-- Le nom de l'application. -->
                {% if user.is_authenticated %} <!-- Affiche le menu uniquement si l'utilisateur est authentifié. -->
                    <p class="d-inline-block mb-0">Vous êtes connectés en tant que {{ user|upper }}</p>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <!-- Les différents liens de la barre de navigation. -->
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'home' %}">Flux</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'my_posts' %}">Mes Posts</a>
                            </li>
                            <li class="nav-item">
                                {% if user.is_authenticated %}
                                    <a class="nav-link text-white" href="{% url 'subscribe' %}">Abonnement</a>
                                {% else %}
                                    <a class="nav-link text-white" href="{% url 'login' %}">Connexion</a>
                                {% endif %}
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'logout' %}">Se déconnecter</a>
                            </li>
                        </ul>
                    </div>
                {% endif %}
            </div>
        </nav>
        
        <!-- Le contenu principal de la page. -->
        <div class="main-content mt-5">
            <!-- Le contenu spécifique à chaque page sera inséré ici. -->
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
