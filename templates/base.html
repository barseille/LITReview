# base.html
{% load static %}
<html>
    <head>
        <title>LITReview</title>
        <link rel="stylesheet" href="{% static 'app.css' %}">
    </head>
    <body>
        <div class="sidebar">
            <h1>LITReview</h1>
            {% if user.is_authenticated %}
                <p>Vous êtes connectés en tant que {{ user }}.</p>
                <p><a href="{% url 'home' %}">Accueil</a></p>
                <p><a href="{% url 'create_ticket' %}">Créer un ticket</a></p> 
                <p><a href="{% url 'subscribe' %}">S'abonner</a></p>
                <p><a href="{% url 'profile' user_id=user.id %}">Profil</a></p>
                <p><a href="{% url 'logout' %}">Se déconnecter</a></p>
            {% endif %}
        </div>
        <div class="main">
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
